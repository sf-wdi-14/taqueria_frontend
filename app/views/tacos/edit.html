<h1>Edit taco:</h1>

<form ng-submit="update()">
	<input ng-model="taco.sauce" placeholder="Sauce" type="text">
	<br>
	<input ng-model="taco.vegetable" placeholder="Vegetable" type="text">
	<br>
	<input ng-model="taco.meat" placeholder="Meat" type="text">
	<br>
	<input type="submit" value="Update taco">
</form>
